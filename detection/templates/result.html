<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff8a65, #ff7043);
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.2rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.1rem;
            margin: 20px 0;
            color: #fff;
        }

        strong {
            color: #ffeb3b;
            font-weight: bold;
            font-size: 1.3rem;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 70%;
            height: auto;
            border: 3px solid #fff;
            border-radius: 12px;
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background: #ff7043;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        a:hover {
            background: #d84315;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #fbe9e7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            img {
                max-width: 90%;
            }

            a {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted quality is: <strong>{{ prediction }}</strong></p>
    <img src="/{{ image_url }}" alt="Uploaded Image" />
    <a href="/">Try another image</a>
  
</body>
</html>
